    <head>
        <title>Assignment 3 JavaScript Problem 2</title>
        <script>
            //From F to C
            tempF = prompt("What is the temperature in F?", "68");
            tempC = (tempF - 32) * 5/9;
            alert("Converting from F to C gives: " + tempC + "C");
            //From C to F
            tempC = prompt("What is the temperature in C?", "20");
            tempF = (tempC * 9/5) + 32;
            alert("Converting from C to F gives: " + tempF + "F");
        </script>

</html>
