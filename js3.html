<html>
    <head>
        <title>Assignment 3 JavaScript Problem 3</title>
        <script>
            firstNum = prompt("Give a number: ", 1);
            secondNum = prompt("Give another number: ", 2);
            //First convert these values to integers for correct comparison
            firstNum = parseInt(firstNum);
            secondNum = parseInt(secondNum);
            //Display the smaller number first in the console
            if (firstNum > secondNum) {
                console.log(secondNum);
                console.log(firstNum);
            }
            else {
                console.log(firstNum);
                console.log(secondNum);
            }
        </script>
    </head>
    <body>
    </body>
</html>
